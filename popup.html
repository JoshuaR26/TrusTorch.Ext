<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .popup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .popup {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo {
      width: 50px; /* Adjust the size according to your logo */
      height: 50px;
      border-radius: 50%;
      background-color: #ddd; /* You can set the background color or use an actual image */
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="popup">
      <div class="logo-container">
        <div class="logo">
          <!-- You can replace the background color with an actual image source -->
          <!-- <img src="path-to-your-logo.png" alt="Logo"> -->
        </div>
      </div>
      <h2>Your Extension Name</h2>
      <p>This is a sample extension popup.</p>
      <button>Click me</button>
    </div>
  </div>
</body>
</html>
